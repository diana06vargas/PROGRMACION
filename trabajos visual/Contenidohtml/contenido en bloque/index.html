<!--Elementos en bloque: ocupa toda la pantalla y el proximo elemento va debajo// Elementos en linea: No afecta las etiquetas -->

<body>
    
<h1>
    Soy elemento de bloque
</h1>

<style>
    h1{
        color: rgb(119, 70, 5);
    }
</style>
</body>
